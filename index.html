<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./output.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Product preview card component</title>


</head>

<body class=" w-screen min-h-screen flex justify-center items-center bg-orange-100 ">
  <div class=" max-[600px]:w-[300px]  max-[600px]:h-auto  flex max-[600px]:flex-col justify-center items-center  rounded-[10px] bg-white">

    <div class="block max-[600px]:w-full w-[350px] max-[600px]:h-auto h-auto"><img class="block max-w-full h-auto rounded-tl-[10px] rounded-bl-[10px]" src="./images/image-product-desktop.jpg" srcset="./images/image-product-desktop.jpg 600px, ./images/image-product-mobile.jpg 686px" sizes="(max-width:600px) 686px, 600px" alt="bottle of perfume"></div>
  <div class="max-[600px]:w-full w-[350px] max-[600px]:h-auto h-full flex  flex-col  gap-[25px] px-[20px] py-[35px] justify-start items-start">
    <h2 class="tracking-[8px] text-slate-500 uppercase text-sm" style="font-family: 'Montserrat', sans-serif;">Perfume</h2>

    <h1 class=" text-3xl pr-[50px]" style="font-family: 'Fraunces', serif; font-weight:700;">Gabrielle Essence Eau De Parfum</h1>

    <p style="font-family: 'Montserrat', sans-serif;" class="text-slate-500"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <section class="w-full flex justify-start items-center gap-[50px]">
      <h3 class=" text-3xl text-emerald-800" style="font-family: 'Fraunces', serif; font-weight:700;">$149.99</h3>
    <h4 class=" text-slate-500" style="font-family: 'Montserrat', sans-serif;">$169.99</h4>
    </section>
    

    <button class=" bg-emerald-600 hover:bg-emerald-800 w-full p-[10px] mx-auto rounded-[5px] text-white" style="font-family: 'Montserrat', sans-serif; font-weight:700;">Add to Cart</button>
  </div>
</div>

</body>

</html>
